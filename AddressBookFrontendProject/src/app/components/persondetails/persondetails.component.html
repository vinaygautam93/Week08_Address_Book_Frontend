<div class="pt-4">
    <div *ngIf="!showForm" class="bg-pink-200 px-16 py-8">
      <div class="bg pink flex justify-between gap-6">
        <h3 class="text-xl font-bold text-pink-800">Person Details</h3>
        <button (click)="toggleForm()" type="button" class="text-white bg-red-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-pink-600 dark:hover:bg-pink-700 focus:outline-none dark:focus:ring-blue-800 font-lg font-bold">
          + Add Person
        </button>
      </div>
  
      <div>
        <div class="bg pink pt-8 px-16">
          <ul class="text-gray-600 font-semibold list-disc list-inside flex gap-28" style="list-style-type:none;">
            <li>FullName</li>
            <li class="px-4 pr-72">Address</li>
            <li>City</li>
            <li>State</li>
            <li>ZipCode</li>
            <li>PhoneNumber</li>
          </ul>
        </div>
  
        <div *ngFor="let person of persons" class="bg pink">
          <div class="mx-8 mt-4 pr-[-20px] px-8 border-2 py-2 bg-white border-gray-300 rounded-md">
            <ul class="text-gray-600 font-semibold list-disc list-inside flex" style="list-style-type:none;">
              <li class="w-32">{{ person.name }}</li>
              <li class="w-96 pl-16">{{ person.address }}</li>
              <li class="w-36 pl-32">{{ person.city }}</li>
              <li class="w-36 pl-32">{{ person.state }}</li>
              <li class="w-24 pl-36">{{ person.zipcode }}</li>
              <li class="pl-44">{{ person.phoneNumber }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="showForm" >
        <div class="flex justify-center mt-24">
        <!-- <p>Hello</p> -->
      <!-- When the form is shown, include the address form component -->
      <app-addressbookform></app-addressbookform>
      </div>
    </div>
  </div>
